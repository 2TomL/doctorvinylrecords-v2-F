<body>
    <div class="signin">
      <div class="back-img" >
  
        <div class="sign-in-text">
          <h2 class="nonactive">Login</h2>
          <h2 class="active">Register</h2>
        </div><!--/.sign-in-text-->
        <div class="blackbackground">
        </div><!--/.blackbackground-->
        <p class="point">&#9650;</p>
      </div><!--/.back-img-->
      <div class="form-section">
       
        <form action="#">
          <!--Email-->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="sample3" [(ngModel)]="loginObj.email">
            <label class="mdl-textfield__label" for="sample3">- Email</label>
          </div>
          <br/>
          <br/>
          <!--Password-->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input pattern=".{8,}" class="mdl-textfield__input" type="password" id="sample3"[(ngModel)]="loginObj.password">
            <label class="mdl-textfield__label" for="sample3">- Password</label>
          </div>
          <br/>

          <p class="forgot-text">Forgot Password ?</p>

        </form>
      </div><!--/.form-section-->
      
      <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" (click)="login">
        Sign In
      </button><!--/button-->
   </div><!--/.signin-->
  </body>
