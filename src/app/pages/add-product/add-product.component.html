<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Add any necessary CSS or script references here -->
</head>
<body>
  <div class="signin">
    <div class="back-img">
      <div class="sign-in-text">
        <h2 class="active">Add Product</h2>
      </div><!--/.sign-in-text-->
      <div class="blackbackground"></div><!--/.blackbackground-->
      <p class="point">&#9650;</p>
    </div><!--/.back-img-->
    <div class="form-section">
      <form action="#">
        <!-- Add picture -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <div>
            <label for="">Add image -</label>
            <input
              type="file"
              name="img"
              accept="Image/*"
              style="margin-top: 10px"
              (change)="addFile($event)"
            />
          </div>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="artist" [(ngModel)]="vinyl.artist">
          <label class="mdl-textfield__label" for="sample3">- Artist</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="title" [(ngModel)]="vinyl.title">
          <label class="mdl-textfield__label" for="sample3">- Title</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="catalogNr" [(ngModel)]="vinyl.catalogNr">
          <label class="mdl-textfield__label" for="sample3">- Cat. Nr</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="label" [(ngModel)]="vinyl.label">
          <label class="mdl-textfield__label" for="sample3">- Label</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="country" [(ngModel)]="vinyl.country">
          <label class="mdl-textfield__label" for="sample3">- Country</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select id="category" class="mdl-textfield__input" name="category" [(ngModel)]="vinyl.category">
            <option>Choose Category</option>
            <option value="HOUSE">House</option>
            <option value="DEEP_HOUSE">Deep House</option>
            <option value="TECH_HOUSE">Tech House</option>
            <option value="PROGRESSIVE_HOUSE">Progressive House</option>
            <option value="ELECTRO_HOUSE">Electro House</option>
            <option value="TECHNO">Techno</option>
            <option value="DETROIT_TECHNO">Detroit Techno</option>
            <option value="MINIMAL_TECHNO">Minimal Techno</option>
            <option value="ACID_TECHNO">Acid Techno</option>
            <option value="DRUM_AND_BASS">Drum and Bass</option>
            <option value="TRANCE">Trance</option>
            <option value="PROGRESSIVE_TRANCE">Progressive Trance</option>
            <option value="DRUM_AND_BASS">Drum and Bass</option>
            <option value="JUNGLE">Jungle</option>
            <option value="NU_SKOOL_BREAKS">Nu Skool Breaks</option>
            <option value="BIG_BEAT">Big Beat</option>
            <option value="DUBSTEP">Dubstep</option>
            <option value="HARDCORE">Hardcore</option>
            <option value="AMBIENT">Ambient</option>
            <option value="EXPERIMENTAL">Experimental</option>
          </select>
          <label class="mdl-textfield__label" for="category">- Category</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="released" id="sample3" name="released"  [(ngModel)]="vinyl.released">
          <label class="mdl-textfield__label" for="sample3">- Released</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select id="format" class="mdl-textfield__input" name="format">
            <option>Choose a format</option>
            <option value="TWELVE_INCH">12 Inch</option>
            <option value="LP">LP</option>
              <option value="MAXI">MAXI</option>
              <option value="SEVEN_INCH">7 Inch</option>
              <option value="TEN_INCH">10 Inch</option>
              <option value="FLEXI_DISK">FLEXI DISK</option>
            </select>
            <label class="mdl-textfield__label" for="format">- Format</label>
          </div>
          <br/>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="bestSeller">
              <span class="mdl-switch__label">Best Seller -</span>
              <input type="checkbox" id="bestSeller" class="mdl-switch__input" name="bestSeller" [(ngModel)]="vinyl.bestSeller">
            </label>
          </div>
          <br/>
          <!-- <div class="tracklist-container">
            <label class="mdl-textfield__label" for="tracklist">TRACKLIST</label>
            <div id="tracklist-section">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label track-item">
                <input class="mdl-textfield__input" type="text" name="track[]" required>
                <label class="mdl-textfield__label" for="tracklist">- Add Track Song(s)</label>
              </div>
            </div>
            <button class="add-track-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
              Next Track
            </button>
          </div>
          <br/> -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="price" id="sample3" name="price" [(ngModel)]="vinyl.price">
            <label class="mdl-textfield__label" for="sample3">- Price</label>
          </div>
          <br/>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="status" class="mdl-textfield__input" name="status">
              <option value="IN STOCK">IN STOCK</option>
              <option value="OUT OF STOCK">OUT OF STOCK</option>
              <option value="PENDING">PENDING</option>
            </select>
            <label class="mdl-textfield__label" for="status">- Status</label>
          </div>
          <br/>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="quantity" class="mdl-textfield__input" name="quantity">
              <option>Choose QT</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <label class="mdl-textfield__label" for="quantity">- Quantity</label>
      </div>
      <br/>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" name="ytLink" [(ngModel)]="vinyl.ytLink">
        <label class="mdl-textfield__label" for="sample3">- Youtube link</label>
      </div>
      <br/>
    </form>
  </div><!--/.form-section-->
  <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" (click)="addProduct()">
    Add to stock
  </button><!--/button-->
</div><!--/.signin-->
</body>
</html>
